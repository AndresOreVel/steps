<div class="head">
    <h2>Select your plan</h2>
    <p>You have the option of monthly or yearly billing.</p>
</div>
<div class="plan-selection">
    <div *ngFor="let plan of modalComponent.plans; let i = index" class="plan"
        [class.selected]="modalComponent.selectedPlan === plan.name" (click)="modalComponent.updatePlan(plan.name)">

        <img *ngIf="i === 0" src="assets/images/icon-arcade.svg" alt="arcade icon">
        <img *ngIf="i === 1" src="assets/images/icon-advanced.svg" alt="advanced icon">
        <img *ngIf="i === 2" src="assets/images/icon-pro.svg" alt="pro icon">
        <!-- <input type="radio" name="plan" [(ngModel)]="modalComponent.selectedPlan" [value]="plan.name"
            (change)="modalComponent.updatePlan(plan.name)"> -->
        <div class="plan-info">
            <p class="plan-name">{{ plan.name}}</p>
            <p class="plan-price">${{ plan.price }} {{modalComponent.isYearly ? '/yr' : '/mo'}}</p>
            <p class="plan-description" *ngIf="modalComponent.isYearly">2 months free</p>
        </div>
    </div>
</div>
<div class="toggle">
    <label [class.active]="!modalComponent.isYearly" [class.inactive]="modalComponent.isYearly">Monthly</label>

    <!-- Toggle Switch -->
    <label class="toggle-switch">
        <input type="checkbox" id="toggle" [(ngModel)]="modalComponent.isYearly" (change)="updatePrice()">
        <span class="toggle-slider"></span>
    </label>

    <label [class.active]="modalComponent.isYearly" [class.inactive]="!modalComponent.isYearly">Yearly</label>
</div>

<div class="buttons">
    <button class="back-button" (click)="prevStep()">Go Back</button>
    <button class="next-button" (click)="nextStep()">Next Step</button>
</div>
